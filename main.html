<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Winter Project</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				background-color: #000;
				color: #fff;
				font-family: 'Arial', sans-serif;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				position: relative;
				user-select: none;
			}

			h1 {
				font-size: 80px;
				color: #f5f5f5;
				text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
				margin: 0;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				font-family: 'Helvetica Neue', sans-serif;
				letter-spacing: 3px;
				text-transform: uppercase;
				font-weight: bold;
			}

			.button-container {
				display: flex;
				gap: 20px;
				margin-top: 100px;
			}

			.button {
				padding: 20px 40px;
				font-size: 22px;
				color: #fff;
				background-color: #1e3d58; /* Новый темно-синий цвет */
				border: none;
				cursor: pointer;
				text-align: center;
				border-radius: 12px;
				transition: all 0.3s ease-in-out;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			}

			.button:hover {
				background-color: #104160; /* Темнее синий цвет при наведении */
				transform: scale(1.1);
				box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
			}

			.snowflakes {
				position: absolute;
				top: 0;
				left: 0;
				pointer-events: none;
				z-index: 10;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			.snowflake {
				position: absolute;
				font-size: 24px;
				color: #fff;
				user-select: none;
				opacity: 0.8;
				animation: fall 10s linear infinite;
			}

			@keyframes fall {
				0% {
					transform: translateY(-100px) translateX(0);
					opacity: 1;
				}
				100% {
					transform: translateY(100vh) translateX(0);
					opacity: 0.5;
				}
			}

			.snowflake:nth-child(odd) {
				animation-duration: 12s;
			}

			.snowflake:nth-child(even) {
				animation-duration: 10s;
			}
		</style>
	</head>
	<body>
		<h1>Winter Project</h1>

		<div class="button-container">
			<a
				href="https://t.me/ythomasl_wint_bot?start=ref-67543010d71a8"
				class="button"
				>Бот</a
			>
			<a href="https://example.com" class="button">Резерв</a>
		</div>

		<div class="snowflakes">
			<div class="snowflake" style="left: 5%; top: 10%">❄</div>
			<div class="snowflake" style="left: 15%; top: 30%">❄</div>

			<div class="snowflake" style="left: 35%; top: 40%">❄</div>
			<div class="snowflake" style="left: 45%; top: 50%">❄</div>
			<div class="snowflake" style="left: 55%; top: 60%">❄</div>
			<div class="snowflake" style="left: 65%; top: 70%">❄</div>
			<div class="snowflake" style="left: 75%; top: 80%">❄</div>
			<div class="snowflake" style="left: 85%; top: 90%">❄</div>
			<div class="snowflake" style="left: 95%; top: 20%">❄</div>
			<div class="snowflake" style="left: 10%; top: 80%">❄</div>
			<div class="snowflake" style="left: 20%; top: 60%">❄</div>
			<div class="snowflake" style="left: 30%; top: 10%">❄</div>
			<div class="snowflake" style="left: 40%; top: 30%">❄</div>
			<div class="snowflake" style="left: 50%; top: 50%">❄</div>
			<div class="snowflake" style="left: 60%; top: 70%">❄</div>
			<div class="snowflake" style="left: 70%; top: 90%">❄</div>
			<div class="snowflake" style="left: 80%; top: 40%">❄</div>
			<div class="snowflake" style="left: 90%; top: 60%">❄</div>
			<div class="snowflake" style="left: 50%; top: 30%">❄</div>

		</div>
	</body>
</html>
